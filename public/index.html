    <title>dApp SpendCoin</title>

  <body>
    <header>
      <div class='container'>
        <img src="./assets/spendcoin.png" className="rounded float-start" alt="logo spendcoin">dApp SpendCoin.io</img>
      </div>
      <div id="user-profile">
        <button type="button" class="btn btn-light btn-lg login" style="background-color:#8248e4">
          Polygon
        </button>
        <button type="button" class="btn btn-warning btn-lg login">
          Connect Wallet
        </button>
      </div>
    </header>

    <div id="swap-interface">
     
      <form id="swap-box">
        <div class="input-group top">
          <input
            type="number"
            class="form-control"
            id="input"
            aria-describedby="eth-addon"
            placeholder="0.00"
            style="background-color: #212429; color: #fff"
            required
          />
          <span class="input-group-text" id="eth-addon">
            <img id="eth" src="./assets/eth.png" />&nbsp;ETH
          </span>
          
        </div>

        <div id="arrow-box">
          <ul>
            <li>Slipage tolerance:</li>
            <li>maximum payed:</li>
          </ul>
        </div>

        <div class="input-group bottom">
          <input
            type="number"
            class="form-control"
            id="output"
            placeholder="0.00"
            disabled
            aria-label="Text input with dropdown button"
            aria-describedby="eth-addon"
            style="background-color: #212429; color: #fff"
          />

          <button
          class="btn btn-outline-secondary selectToken"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
        
          <img id="usdc" src="./assets/usdc-logo.png" />&nbsp;USDC
      </button>

      
    <div id="rate-box">
      <span class="rate text">MAX PRICE: </span>
      <span class="rate value">
        1 <span id="top-text"></span> = <span id="rate-value"></span><span id="bottom-text"></span>
      </span>
    </div>
    <button type="submit" class="btn btn-primary swap disabled">
      BUY
    </button>
  </form>
</div>
<footer>
